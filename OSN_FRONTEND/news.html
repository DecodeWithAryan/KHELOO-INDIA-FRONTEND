<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sports News - OSN</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">

  <nav class="bg-blue-700 text-white p-4 flex justify-between items-center">
    <h1 class="text-2xl font-bold">üèÜ OSN</h1>
    <div>
      <a href="index.html" class="px-3 hover:underline">Home</a>
      <a href="matches.html" class="px-3 hover:underline">Matches</a>
      <a href="news.html" class="px-3 hover:underline">News</a>
      <a href="ticket.html" class="px-3 hover:underline">Tickets</a>
    </div>
  </nav>

  <section class="max-w-3xl mx-auto mt-10 p-4">
    <h2 class="text-3xl font-bold text-blue-700 mb-4 text-center">Latest Sports News</h2>
    <div id="news-container" class="space-y-6"></div>
  </section>

  <script>
    const news = [
      { title: "India Wins T20 World Cup!", content: "India defeated Australia by 5 wickets in a thrilling final at Wankhede Stadium." },
      { title: "Messi Announces Retirement", content: "Lionel Messi has announced his retirement from international football." },
      { title: "IPL 2025 Schedule Released", content: "The Indian Premier League 2025 will start from March 25th." }
    ];

    const newsDiv = document.getElementById("news-container");
    news.forEach(n => {
      const article = document.createElement("div");
      article.className = "bg-white p-4 shadow-md rounded-lg border border-gray-200";
      article.innerHTML = `
        <h3 class="text-xl font-bold text-blue-600">${n.title}</h3>
        <p class="text-gray-700 mt-2">${n.content}</p>
      `;
      newsDiv.appendChild(article);
    });
  </script>

</body>
</html>
